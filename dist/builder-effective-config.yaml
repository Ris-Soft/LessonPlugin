directories:
  output: dist
  buildResources: build
asar: true
asarUnpack:
  - node_modules/**
files:
  - filter:
      - '**/*'
      - '!dev-plugins/**'
appId: com.orbiboard
productName: OrbiBoard
icon: logo.png
artifactName: ${productName}-${version}-${os}-${arch}.${ext}
protocols:
  - name: OrbiBoard
    schemes:
      - orbiboard
      - OrbiBoard
win:
  icon: icon.ico
linux:
  maintainer: OrbiBoard <753307914@qq.com>
  icon: logo.png
  target:
    - deb
    - AppImage
  category: Utility
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: OrbiBoard
  runAfterFinish: true
  deleteAppDataOnUninstall: false
  include: build/installer.nsh
electronVersion: 38.7.2
