<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>功能市场临时编辑器</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; margin: 0; }
    header { display:flex; align-items:center; gap:12px; padding:12px 16px; border-bottom:1px solid #eee; }
    header h1 { font-size:18px; margin:0; }
    main { display:flex; gap:16px; padding:16px; }
    textarea { width: 100%; height: 60vh; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .panel { flex: 1; }
    .actions { display:flex; gap:8px; }
    .status { color:#666; font-size:12px; }
    .list { border:1px solid #eee; padding:8px; border-radius:6px; }
    .list h3 { margin:4px 0 8px; font-size:14px; }
    .item { padding:6px; border-bottom: 1px dashed #eee; }
    .item:last-child { border-bottom: none; }
    button { padding:6px 10px; }
  </style>
</head>
<body>
  <header>
    <h1>功能市场临时编辑器</h1>
    <div class="actions">
      <button id="btnLoad">加载</button>
      <button id="btnSave">保存</button>
      <button id="btnFormat">格式化</button>
    </div>
    <span id="status" class="status"></span>
  </header>
  <main>
    <section class="panel">
      <h2>原始 JSON</h2>
      <textarea id="editor" spellcheck="false" placeholder="在此编辑市场 JSON（支持任何结构）"></textarea>
    </section>
    <section class="panel">
      <div class="list">
        <h3>简览（尝试读取 items 或 plugins）</h3>
        <div id="list"></div>
      </div>
    </section>
  </main>
  <script src="/app.js"></script>
</body>
</html>
