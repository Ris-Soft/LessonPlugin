<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>遮罩通知-纯文本组件</title>
    <link rel="stylesheet" href="../../renderer/remixicon-local.css" />
    <style>
      html,body{height:100%}
      body{margin:0;background:rgba(0,0,0,0.75);display:flex;align-items:center;justify-content:center}
      .content{color:#fff;font-size:52px;font-weight:800;text-align:center;line-height:1.3;padding:16px}
      .anim-fade-in{animation:fadeIn 240ms ease forwards}
      .anim-zoom-in{animation:zoomIn 280ms ease forwards}
      @keyframes fadeIn{from{opacity:0}to{opacity:1}}
      @keyframes zoomIn{from{opacity:0;transform:scale(0.9)}to{opacity:1;transform:scale(1)}}
    </style>
  </head>
  <body>
    <div id="content" class="content"></div>
    <script>
      const p=new URLSearchParams(location.search)
      const t=p.get('text')||'提示'
      const size=parseInt(p.get('size')||'52',10)
      const color=p.get('color')||'#ffffff'
      const bg=p.get('bg')||'rgba(0,0,0,0.75)'
      const animate=(p.get('animate')||'fade').toLowerCase()==='zoom'?'anim-zoom-in':'anim-fade-in'
      const el=document.getElementById('content')
      el.textContent=t
      el.style.fontSize=size+'px'
      el.style.color=color
      document.body.style.background=bg
      el.classList.add(animate)
    </script>
  </body>
</html>
