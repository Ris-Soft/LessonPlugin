<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    .time { font-size: 3em; font-weight: bold; }
    .date { font-size: 1em; color: #aaa; margin-top: 5px; }
  </style>
  <script src="../../renderer/lib/moment.min.js"></script>
</head>
<body>
  <div class="time" id="time">00:00</div>
  <div class="date" id="date">YYYY-MM-DD</div>
  <script>
    function update() {
      // Check if moment is available
      if (typeof moment !== 'undefined') {
        const now = moment();
        document.getElementById('time').innerText = now.format('HH:mm:ss');
        document.getElementById('date').innerText = now.format('YYYY-MM-DD dddd');
      } else {
        // Fallback
        const now = new Date();
        document.getElementById('time').innerText = now.toLocaleTimeString('en-US', { hour12: false });
        document.getElementById('date').innerText = now.toLocaleDateString();
      }
    }
    setInterval(update, 1000);
    update();
  </script>
</body>
</html>
