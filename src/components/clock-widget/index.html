<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
      box-sizing: border-box; /* Ensure padding doesn't overflow width */
    }
    #clock {
      font-size: 4em;
      font-weight: 300;
      text-align: center;
      line-height: 1;
    }
    #date {
      font-size: 1em;
      margin-top: 10px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div>
    <div id="clock">00:00</div>
    <div id="date">Loading...</div>
  </div>
  <script>
    const { ipcRenderer } = require('electron');
    let config = { showSeconds: true, theme: 'dark', color: '#ffffff' };

    function updateTime() {
      const now = new Date();
      let timeStr = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
      if (config.showSeconds) {
        timeStr += ':' + now.getSeconds().toString().padStart(2, '0');
      }
      document.getElementById('clock').innerText = timeStr;
      
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').innerText = now.toLocaleDateString(undefined, options);
    }

    function applyConfig(cfg) {
      if (!cfg) return;
      config = { ...config, ...cfg };
      
      const body = document.body;
      const clock = document.getElementById('clock');
      const container = document.querySelector('body > div');
      
      // Theme logic
      // Only apply theme defaults if color is NOT overridden by user
      // Default color logic needs to be more robust.
      // If user clears the color input or sets it to empty string, we should fallback to theme default.
      // The issue is that the color picker might always return a value.
      // Let's assume if config.color is the DEFAULT value for the OTHER theme, we switch it.
      
      const isDefaultLightColor = (c) => !c || c === '#333333' || c === '#333';
      const isDefaultDarkColor = (c) => !c || c === '#ffffff' || c === '#fff';

      if (config.theme === 'light') {
        body.style.background = 'rgba(255, 255, 255, 0.9)';
        // If current color is white (dark mode default), switch to dark
        if (isDefaultDarkColor(config.color)) { 
             body.style.color = '#333';
        } else {
             body.style.color = config.color;
        }
      } else {
        // Dark or default
        body.style.background = 'rgba(0, 0, 0, 0.6)';
        // If current color is dark (light mode default), switch to white
        if (isDefaultLightColor(config.color)) { 
             body.style.color = '#fff';
        } else {
             body.style.color = config.color;
        }
      }

      // Font Size
      if (config.fontSize) {
          clock.style.fontSize = `${config.fontSize}px`;
      }
      
      // Alignment
      if (config.align) {
          // Reset padding first
          body.style.paddingLeft = '0';
          body.style.paddingRight = '0';
          
          if (config.align === 'left') {
              body.style.justifyContent = 'flex-start';
              body.style.paddingLeft = '20px';
              clock.style.textAlign = 'left';
              container.style.textAlign = 'left';
          } else if (config.align === 'right') {
              body.style.justifyContent = 'flex-end';
              body.style.paddingRight = '20px';
              clock.style.textAlign = 'right';
              container.style.textAlign = 'right';
          } else {
              body.style.justifyContent = 'center';
              clock.style.textAlign = 'center';
              container.style.textAlign = 'center';
          }
      }
      
      updateTime();
    }

    // Listen for config updates
    ipcRenderer.on('config-updated', (event, newConfig) => {
      applyConfig(newConfig);
    });
    
    // Initial config might be passed via URL or we wait for update?
    // Since we didn't implement passing config via URL in renderer.js, 
    // we need to ask for it or wait for the renderer to send it.
    // Let's make the renderer send 'config-updated' on load too.
    
    setInterval(updateTime, 1000);
    updateTime();
    
    // Default style
    applyConfig(config);
  </script>
</body>
</html>
