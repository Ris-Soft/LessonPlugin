<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>设置</title>
  <link rel="stylesheet" href="../../../renderer/remixicon-local.css" />
  <style>
    html, body { height: 100%; margin: 0; background: #181818; color: #e6e6e6; font-family: system-ui, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif; }
    .wrap { height: 100%; display: flex; flex-direction: column; }
    header { padding: 12px 16px; font-weight: 600; border-bottom: 1px solid #2a2a2a; }
    .content { padding: 16px; line-height: 1.8; }
    .content a { color: #9cd2ff; text-decoration: none; }
    ul { margin: 8px 0 0; padding-left: 20px; color: #c8c8c8; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>AMLL 集成与性能</header>
    <div class="content">
      背景层使用 AMLL DOM 歌词播放器。完整集成可参考官方文档与指南：
      <div><a href="https://github.com/Steve-xmh/applemusic-like-lyrics" target="_blank" rel="noopener">AMLL 仓库</a></div>
      <div style="margin-top:8px">性能建议：</div>
      <ul>
        <li>CPU 3.0GHz 以上可流畅 60FPS；4.2GHz 以上建议用于 144FPS。</li>
        <li>1080p 建议 NVIDIA GTX 10 系列及以上；2160p 建议 RTX 2070 及以上。</li>
        <li>Chromium 120+ 可完整呈现所有组件效果。</li>
      </ul>
    </div>
  </div>
</body>
</html>
