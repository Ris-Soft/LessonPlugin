<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>推荐</title>
  <link rel="stylesheet" href="../../../renderer/remixicon-local.css" />
  <style>
    html, body { height: 100%; margin: 0; background: #181818; color: #e6e6e6; font-family: system-ui, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif; }
    .wrap { height: 100%; display: flex; flex-direction: column; }
    header { padding: 12px 16px; font-weight: 600; border-bottom: 1px solid #2a2a2a; }
    .list { flex: 1; overflow: auto; }
    .item { padding: 12px 16px; border-bottom: 1px solid #222; display: flex; align-items: center; gap: 12px; }
    .item i { color: #a0a0a0; }
    .item .title { font-size: 15px; }
    .item .desc { font-size: 12px; color: #a0a0a0; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>为你推荐</header>
    <div class="list">
      <div class="item"><i class="ri-radio-line"></i><div><div class="title">每日精选电台</div><div class="desc">根据收听历史与偏好</div></div></div>
      <div class="item"><i class="ri-music-2-line"></i><div><div class="title">热门新歌</div><div class="desc">最近上架的高分曲目</div></div></div>
      <div class="item"><i class="ri-mic-2-line"></i><div><div class="title">人声精选</div><div class="desc">适合歌词演出展示</div></div></div>
      <div class="item"><i class="ri-headphone-line"></i><div><div class="title">舒缓入睡</div><div class="desc">放松专注的音乐电台</div></div></div>
    </div>
  </div>
</body>
</html>
