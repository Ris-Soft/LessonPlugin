<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>时钟背景</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; color: #e6e6e6; font-family: system-ui, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif; }
    .wrap { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .time { font-size: 128px; font-weight: 700; letter-spacing: 6px; text-shadow: 0 2px 10px rgba(0,0,0,0.35); }
    .date { margin-top: 12px; font-size: 24px; color: #c8c8c8; opacity: 0.9; }
    iframe { width: 100%; height: 100%; border: 0; }
  </style>
  <script>
    function qs(name){ const m = location.search.match(new RegExp('[?&]'+name+'=([^&]+)')); return m? decodeURIComponent(m[1]) : null; }
    const opts = {
      showDate: qs('date') === '1',
      showSeconds: qs('seconds') === '1',
      blinkColon: qs('blink') === '1'
    };
    function pad(n){ return String(n).padStart(2,'0'); }
    function fmt(){
      const d = new Date();
      let h = pad(d.getHours());
      let m = pad(d.getMinutes());
      let s = pad(d.getSeconds());
      const colon = opts.blinkColon ? (d.getSeconds()%2===0 ? ':' : ' ') : ':';
      const base = opts.showSeconds ? `${h}${colon}${m}${colon}${s}` : `${h}${colon}${m}`;
      return { time: base, date: `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}` };
    }
    function tick(){
      const { time, date } = fmt();
      document.getElementById('time').textContent = time;
      const dateEl = document.getElementById('date');
      if (opts.showDate) { dateEl.textContent = date; dateEl.style.display = 'block'; } else { dateEl.style.display = 'none'; }
    }
    window.addEventListener('DOMContentLoaded', () => {
      tick(); setInterval(tick, 500);
    });
  </script>
  </head>
<body>
  <div class="wrap">
    <div id="time" class="time">--:--</div>
    <div id="date" class="date" style="display:none">—</div>
  </div>
</body>
</html>
