<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'; frame-src 'self'">
  <title>时钟背景</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; color: #e6e6e6; font-family: system-ui, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif; }
    .wrap { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .time { font-size: 128px; font-weight: 700; letter-spacing: 6px; text-shadow: 0 2px 10px rgba(0,0,0,0.35); }
    .date { margin-top: 12px; font-size: 24px; color: #c8c8c8; opacity: 0.9; }
    iframe { width: 100%; height: 100%; border: 0; }
  </style>
  <script>
    function qs(name){ const m = location.search.match(new RegExp('[?&]'+name+'=([^&]+)')); return m? decodeURIComponent(m[1]) : null; }
    const opts = {
      showDate: qs('date') === '1',
      showSeconds: qs('seconds') === '1',
      blinkColon: qs('blink') === '1'
    };
    let tz = qs('tz') || 'Asia/Shanghai';
    function pad(n){ return String(n).padStart(2,'0'); }
    function fmt(){
      const d = new Date();
      let parts;
      try {
        parts = new Intl.DateTimeFormat('zh-CN', { timeZone: tz, hour12: false, year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' }).formatToParts(d);
      } catch { parts = null; }
      const get = (t) => parts ? (parts.find(p=>p.type===t)?.value || '') : null;
      const secVal = parts ? parseInt(get('second')||'0',10) : (d.getSeconds());
      const h = parts ? get('hour') : pad(d.getHours());
      const m = parts ? get('minute') : pad(d.getMinutes());
      const s = parts ? get('second') : pad(d.getSeconds());
      const colon = opts.blinkColon ? (secVal%2===0 ? ':' : ' ') : ':';
      const base = opts.showSeconds ? `${h}${colon}${m}${colon}${s}` : `${h}${colon}${m}`;
      const dateStr = parts ? `${get('year')}-${get('month')}-${get('day')}` : `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
      return { time: base, date: dateStr };
    }
    function tick(){
      const { time, date } = fmt();
      document.getElementById('time').textContent = time;
      const dateEl = document.getElementById('date');
      if (opts.showDate) { dateEl.textContent = date; dateEl.style.display = 'block'; } else { dateEl.style.display = 'none'; }
    }
    window.addEventListener('DOMContentLoaded', async () => {
      try { const v = await window.pluginAPI?.configGet?.('system','timeZone'); if (v) tz = String(v); } catch {}
      tick(); setInterval(tick, 500);
    });
  </script>
  </head>
<body>
  <div class="wrap">
    <div id="time" class="time">--:--</div>
    <div id="date" class="date" style="display:none">—</div>
  </div>
</body>
</html>
