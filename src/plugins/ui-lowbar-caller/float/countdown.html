<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>倒计时设置</title>
  <style>
    html, body { height: 100%; margin: 0; background: #0f0f10; color: #e6e6e6; font-family: system-ui, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif; }
    .panel { padding: 14px; }
    h1 { margin: 0 0 14px 0; font-size: 16px; letter-spacing: 0.5px; color: #f0f0f0; }
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 12px; }
    a.card { display: flex; align-items: center; gap: 10px; padding: 12px 14px; border-radius: 10px; text-decoration: none; color: #e6e6e6; background: linear-gradient(180deg, rgba(34,34,36,0.9), rgba(28,28,30,0.9)); box-shadow: 0 4px 14px rgba(0,0,0,0.25); }
    a.card i { font-size: 20px; opacity: 0.9; }
    a.card .label { font-size: 13px; letter-spacing: 0.3px; }
    .custom { display: flex; gap: 8px; align-items: center; }
    .custom input { width: 90px; padding: 8px 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.14); background: rgba(26,26,28,0.8); color: #e6e6e6; outline: none; }
    .custom button { padding: 8px 12px; border-radius: 8px; border: none; background: rgba(38,38,40,0.9); color: #e6e6e6; cursor: pointer; }
  </style>
</head>
<body>
  <div class="panel">
    <h1>倒计时设置</h1>
    <div class="grid">
      <a class="card" href="./countdown.html?mode=countdown&mins=5"><i class="ri-timer-line"></i><span class="label">5 分钟</span></a>
      <a class="card" href="./countdown.html?mode=countdown&mins=10"><i class="ri-timer-line"></i><span class="label">10 分钟</span></a>
      <a class="card" href="./countdown.html?mode=countdown&mins=15"><i class="ri-timer-line"></i><span class="label">15 分钟</span></a>
      <a class="card" href="./countdown.html?mode=countdown&mins=20"><i class="ri-timer-line"></i><span class="label">20 分钟</span></a>
    </div>
    <div class="custom">
      <label for="mins">自定义分钟</label>
      <input id="mins" type="number" min="1" max="300" step="1" placeholder="例如 25" />
      <button id="apply">设置</button>
    </div>
  </div>
  <script>
    document.getElementById('apply').addEventListener('click', () => {
      const v = parseInt(document.getElementById('mins').value, 10);
      if (!Number.isFinite(v) || v <= 0) return;
      const u = new URL('./countdown.html', window.location.href);
      u.searchParams.set('mode', 'countdown');
      u.searchParams.set('mins', String(v));
      window.location.href = u.href;
    });
  </script>
</body>
</html>
