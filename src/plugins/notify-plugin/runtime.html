<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>通知运行窗口</title>
    <link rel="stylesheet" href="../../renderer/titlebar.css" />
    <link rel="stylesheet" href="../../renderer/settings.css" />
    <link rel="stylesheet" href="../../renderer/remixicon-local.css" />
    <style>
      :root { --bg: #121212; --border: rgba(255,255,255,0.12); --text-secondary: #b0b0b0; }
      .toast { position: fixed; top: 48px; left: 24px; min-width: 240px; max-width: 820px; background: var(--bg); border: 1px solid var(--border); box-shadow: 0 8px 24px rgba(0,0,0,0.25); margin: 0; padding: 16px 20px; display: none; z-index: 1000; transform: translateX(-24px); opacity: 0; transition: transform 240ms ease, opacity 240ms ease, background-image 100ms linear; }
      .toast.show { transform: translateX(0); opacity: 1; }
      .toast .title { font-size: 20px; font-weight: 600; }
      .toast .sub { margin-top: 8px; color: var(--text-secondary); }
      .toast .meta { margin-top: 8px; font-size: 12px; color: var(--text-secondary); }
      .toast.info { border-left: 4px solid #3a86ff; }
      .toast.warn { border-left: 4px solid #ffbe0b; }
      .toast.error { border-left: 4px solid #ef233c; }
      .overlay { position: fixed; inset: 0; background: rgba(10,10,10,0.86); backdrop-filter: saturate(120%) blur(3px); display: none; z-index: 2000; }
      .overlay .panel { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: min(1080px, 94vw); background: var(--bg); border: 1px solid var(--border); border-radius: 10px; box-shadow: 0 14px 40px rgba(0,0,0,0.40); padding: 20px 24px; }
      .overlay .panel .title { font-size: 28px; font-weight: 800; letter-spacing: 0.2px; }
      .overlay .panel .sub { margin-top: 12px; color: var(--text-secondary); font-size: 15px; }
      .overlay .panel .actionbar { margin-top: 8px; display: grid; grid-template-columns: 1fr 1fr 1fr; align-items: center; column-gap: 10px; border-top: 1px solid var(--border); padding-top: 6px; }
      .overlay .panel .actionbar .area { display: flex; align-items: center; }
      .overlay .panel .actionbar .left { justify-content: flex-start; }
      .overlay .panel .actionbar .center { justify-content: center; }
      .overlay .panel .actionbar .right { justify-content: flex-end; }
      .overlay .panel .meta { font-size: 13px; color: var(--text-secondary); }
      .btn { border: 1px solid var(--border); padding: 8px 14px; border-radius: 6px; background: var(--bg); transition: background 140ms ease, color 140ms ease; }
      .btn:hover { background: rgba(255,255,255,0.06); }
      .rect-btn { display: inline-flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; width: 44px; height: 44px; border: none; background: transparent; border-radius: 6px; cursor: pointer; color: #ddd; transition: background 140ms ease, transform 140ms ease; }
      .rect-btn:hover { background: rgba(255,255,255,0.06); }
      .rect-btn i { font-size: 18px; line-height: 1; }
      .rect-btn span { font-size: 10px; line-height: 1; display: block; }
      .actionbar .rect-btn { flex-direction: column; }
      .btn[disabled] { opacity: 0.6; cursor: not-allowed; }
      /* 组件遮罩 iframe */
      .comp-frame { width: 100%; height: 560px; border: none; border-radius: 8px; background: transparent; box-shadow: none; display: block; }
      /* 纯文本全屏遮罩样式 */
      .overlay-text { position: fixed; inset: 0; background: rgba(10,10,10,0.90); backdrop-filter: saturate(120%) blur(2px); display: none; z-index: 2100; display: flex; align-items: center; justify-content: center; }
      .overlay-text .content { color: #fff; font-size: 64px; font-weight: 800; text-align: center; line-height: 1.25; padding: 0; letter-spacing: 0.3px; }
      /* 动画 */
      .anim-fade-in { animation: fadeIn 240ms ease forwards; }
      .anim-fade-out { animation: fadeOut 240ms ease forwards; }
      .anim-zoom-in { animation: zoomIn 280ms ease forwards; }
      .anim-zoom-out { animation: zoomOut 280ms ease forwards; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
      @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
      @keyframes zoomOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.9); } }
    </style>
  </head>
  <body style="background: transparent;">
    <!-- 左上角大字通知 -->
    <div id="toast" class="toast" role="alert" aria-live="polite"></div>
    <!-- 全屏黑色中央半透明背景通知（启动默认隐藏） -->
      <div id="overlay" class="overlay" role="dialog" aria-modal="true" style="display:none;">
        <div class="panel">
          <div class="content">
            <div class="title" id="ovTitle"></div>
            <div class="sub" id="ovSub"></div>
          </div>
          <div class="actionbar">
            <div class="area left"><span id="ovBarLeft" class="meta"></span></div>
            <div class="area center"><span id="ovBarCenter" class="meta"></span></div>
            <div class="area right"><button id="ovClose" class="rect-btn" style="display:none;"><i class="ri-close-line"></i><span>关闭</span></button></div>
          </div>
        </div>
      </div>
    <!-- 纯文本全屏遮罩（无卡片，启动默认隐藏） -->
    <div id="overlayText" class="overlay-text" aria-hidden="true" style="display:none;">
      <div class="content" id="overlayTextContent"></div>
    </div>
    <!-- 组件化遮罩（在卡片内加载 iframe） -->
      <div id="overlayComponent" class="overlay" role="dialog" aria-modal="true" style="display:none;">
        <div class="panel">
          <div class="content">
            <iframe id="ovCompFrame" class="comp-frame" title="组件遮罩"></iframe>
          </div>
          <div class="actionbar">
            <div class="area left"><span id="ovCompBarLeft" class="meta"></span></div>
            <div class="area center"><span id="ovCompBarCenter" class="meta"></span></div>
            <div class="area right"><button id="ovCompClose" class="rect-btn" style="display:none;"><i class="ri-close-line"></i><span>关闭</span></button></div>
          </div>
        </div>
      </div>
    <script src="runtime.js"></script>
  </body>
  </html>
