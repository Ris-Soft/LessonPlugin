<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>多维单词 · 首页</title>
    <link rel="stylesheet" href="../../../renderer/remixicon-local.css" />
    <style>
      body { margin:0; font-family: system-ui, sans-serif; background:#121212; color:#e6e6e6; }
      .center { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center; gap: 12px; }
      .title { font-size: 28px; color: #f0f0f0; display:flex; align-items:center; gap:10px; }
      .btns { display:flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 8px; }
      .rect-btn { display: inline-flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; width: 72px; height: 72px; border: none; background: #1b1b1b; border:1px solid #2c2c2c; border-radius: 10px; cursor: pointer; color: #ddd; transition: background 140ms ease; }
      .rect-btn:hover { background: #232323; }
      .rect-btn i { font-size: 20px; }
      .rect-btn span { font-size: 12px; }
      .hint { opacity: 0.9; max-width: 640px; text-align: center; }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="title"><i class="ri-book-2-line"></i> 多维单词</div>
      <div class="hint">快捷入口：点击下方按钮可直接调起悬浮窗功能模块。</div>
      <div class="btns">
        <!-- <button class="rect-btn" data-id="listen"><i class="ri-headphone-line"></i><span>单词听力</span></button>
        <button class="rect-btn" data-id="selftest"><i class="ri-edit-2-line"></i><span>单词自测</span></button>
        <button class="rect-btn" data-id="check"><i class="ri-search-eye-line"></i><span>单词检查</span></button> -->
        <button class="rect-btn" data-id="externallib"><i class="ri-database-2-line"></i><span>外部词库</span></button>
        <button class="rect-btn" data-id="dict"><i class="ri-book-open-line"></i><span>在线词典</span></button>
        <!-- <button class="rect-btn" data-id="prefs"><i class="ri-settings-5-line"></i><span>偏好设置</span></button> -->
        <button class="rect-btn" data-id="about"><i class="ri-information-line"></i><span>关于插件</span></button>
      </div>
    </div>
    <script>
      const api = () => window.lowbarAPI;
      const CH = 'multiword.lowbar';
      document.querySelectorAll('.rect-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-id');
          // 直接模拟底栏点击事件，后端 onLowbarEvent 将打开对应悬浮窗
          try { api().pluginCall('multi.word', 'onLowbarEvent', [{ type: 'click', id }]); } catch {}
        });
      });
    </script>
  </body>
  </html>
