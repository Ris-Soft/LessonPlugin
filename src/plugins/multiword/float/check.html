<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>单词检查</title>
    <link rel="stylesheet" href="../../../renderer/remixicon-local.css" />
    <style>
      body { margin:0; font-family: system-ui, sans-serif; background:#121212; color:#e6e6e6; }
      .wrap { padding: 14px; }
      fieldset { border:1px solid #2c2c2c; border-radius:10px; margin-bottom:12px; }
      legend { padding:0 8px; }
      label, select, input, button { margin: 6px; }
      select, input, button { background:#1b1b1b; color:#e6e6e6; border:1px solid #2c2c2c; border-radius:8px; padding:6px 10px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <fieldset>
        <legend>检查模式</legend>
        <label><input type="radio" name="mode" value="group" checked /> 单词群查（自动播放）</label>
        <label><input type="radio" name="mode" value="random" /> 单词抽查（手动切换）</label>
      </fieldset>
      <fieldset>
        <legend>播报与等待</legend>
        <label><input type="checkbox" checked /> 播报英语</label>
        <label><input type="checkbox" checked /> 播报汉语</label>
        <label>每词等待<input type="number" min="1" value="5" /> 秒</label>
      </fieldset>
      <fieldset>
        <legend>顺序与数量</legend>
        <label><input type="checkbox" /> 打乱顺序</label>
        <label>听写数量<input type="number" min="1" value="30" /></label>
      </fieldset>
      <fieldset>
        <legend>显示选项</legend>
        <label>字体大小<input type="range" min="12" max="48" value="24" /></label>
        <label><input type="checkbox" /> 显示词典解析（停留超过3s才可显示）</label>
      </fieldset>
      <div>
        <button id="start"><i class="ri-play-line"></i> 开始检查（占位）</button>
      </div>
    </div>
    <script>
      document.getElementById('start').addEventListener('click', () => alert('检查开始（占位实现）'));
    </script>
  </body>
  </html>
