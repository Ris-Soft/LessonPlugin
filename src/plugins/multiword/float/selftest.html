<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>单词自测</title>
    <link rel="stylesheet" href="../../../renderer/remixicon-local.css" />
    <style>
      body { margin:0; font-family: system-ui, sans-serif; background:#0c2032; color:#e8f0fe; }
      .wrap { padding: 12px; }
      .grid { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
      fieldset { border:1px solid #1f3f5e; border-radius:8px; }
      legend { padding:0 6px; }
      label, select, input, button { margin: 6px; }
      select, input, button { background:#10273f; color:#e8f0fe; border:1px solid #1f3f5e; border-radius:6px; padding:6px 8px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="grid">
        <fieldset>
          <legend>选择书册与单元（多选）</legend>
          <div>
            <label><input type="checkbox" /> CET4-2 · Unit 1</label>
            <label><input type="checkbox" /> CET4-2 · Unit 2</label>
            <label><input type="checkbox" /> CET4-1 · Unit 1</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>自测模式与参数</legend>
          <div>
            <label>模式<select id="mode"><option value="choice">选项模式</option><option value="input">输入模式</option></select></label>
            <label>数量<input type="number" id="count" min="1" value="20" /></label>
            <label><input type="checkbox" id="shuffle" /> 打乱顺序</label>
            <label>提示<select id="hint"><option>录音练汉语</option><option>录音练英语</option><option>中文练英文</option><option>英文练汉语</option></select></label>
            <div style="opacity:.8">提示：汉语不支持输入模式，仅选项模式。</div>
          </div>
        </fieldset>
      </div>
      <div>
        <button id="start"><i class="ri-play-line"></i> 开始自测（占位）</button>
      </div>
    </div>
    <script>
      document.getElementById('start').addEventListener('click', () => alert('自测开始（占位实现）'));
    </script>
  </body>
  </html>
