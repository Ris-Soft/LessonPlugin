<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>KMP Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://assets.3r60.top/icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="kmp.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-title">KMP Music</div>
      <div class="search-bar">
        <input
          id="searchInput"
          type="text"
          placeholder="搜索歌曲/歌手/专辑..."
          autofocus
        />
        <button id="searchBtn" title="搜索">
          <i class="bi bi-search"></i>
        </button>
      </div>
      <div id="results" class="results" style="display: none"></div>
    </div>
    <div class="audio-bar" id="audioBar" style="display: none">
      <div class="audio-progress-bar" id="audioProgressBar">
        <div class="audio-progress" id="audioProgress"></div>
        <div class="audio-progress-dot" id="audioProgressDot"></div>
      </div>
      <div class="audio-bar-inner">
        <img class="audio-cover" id="audioCover" src="" alt="cover" />
        <div class="audio-info">
          <div class="audio-title" id="audioTitle"></div>
          <div class="audio-artist" id="audioArtist"></div>
        </div>
        <div class="audio-time" id="audioTime">0:00/0:00</div>
        <div class="audio-controls">
          <button class="audio-btn" id="audioPlayBtn" title="播放/暂停">
            <i class="bi bi-play-fill"></i>
          </button>
          <button class="audio-btn" id="audioDownloadBtn" title="下载">
            <i class="bi bi-download"></i>
          </button>
        </div>
      </div>
    </div>
    <div id="playerModal" style="display: none">
      <div class="player-modal-mask" id="playerModalMask">
        <div class="player-modal" id="playerModalPanel">
          <div class="player-modal-content">
            <img
              class="player-modal-cover"
              id="playerModalCover"
              src=""
              alt="cover"
            />
            <div class="player-modal-title" id="playerModalTitle"></div>
            <div class="player-modal-artist" id="playerModalArtist"></div>
          </div>
          <div class="player-modal-right">
            <div class="lyrics-container">
              <div id="lyrics" class="lyrics"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio id="audio" preload="auto" style="display: none" loop></audio>
    <script src="config.js"></script>
    <script src="kmp.js"></script>
  </body>
</html>
