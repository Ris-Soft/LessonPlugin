name: Build and Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0.0, v20.15.10

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # 如果有原生依赖需要编译，可能需要 python 等环境
      # - name: Install Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: '3.11'

      # 构建 Windows
      - name: Build Electron App
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 创建 GitHub Release 并上传产物
      # electron-builder 也可以配置 publish: ['github'] 自动发布，
      # 这里为了简单直接使用 softprops/action-gh-release 或者让 electron-builder 处理
      # 如果 package.json 中配置了 publish，npm run build -- -p always 即可。
      # 鉴于我们现在的 package.json 没有详细配置 publish，我们使用 action-gh-release 上传 dist 下的产物。
      
      - name: Release to GitHub
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.exe
            dist/*.blockmap
            dist/*.yml
          # body: "Release notes..." # 可以配合 changelog 生成器
          draft: false
          prerelease: false
